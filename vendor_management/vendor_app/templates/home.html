<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management System</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vendor Management System</h1>
        <nav>
            <ul>
                <li><a href="/admin/"><i class="fas fa-user-cog"></i> Admin Panel</a></li>
                <li><a href="/api/vendors/"><i class="fas fa-store"></i> Vendors</a></li>
                <li><a href="/api/purchase_orders/"><i class="fas fa-file-invoice"></i> Purchase Orders</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Welcome to the Vendor Management System!</h2>
        <p>This system allows you to manage vendors, track purchase orders, and analyze vendor performance.</p>
    </main>

</body>
</html>
